<div
  class="file-upload-wrapper"
  ondrop="dropHandler(event);"
  ondragover="dragOverHandler(event);"
  ondragleave="dragLeaveHandler(event);"
>
  <form
    action="{{ url_for('generate')}}"
    method="post"
    enctype="multipart/form-data"
  >
    <input
      required
      type="file"
      id="fileInput"
      name="audio"
      accept="audio/*, video/*"
      style="display: none"
      onchange="showFileName()"
    />
    <h2 class="site-heading">LectureToNotes.ai</h2>
    <button onclick="document.getElementById('fileInput').click();">
      Upload Lecture
    </button>
    <!-- <span id="drop-text">or drop file here</span> -->
    <span id="selectedFileName"></span>
    <input id="uploadBtn" type="submit" value="Generate" />
  </form>
</div>

<script>
  function showFileName() {
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("selectedFileName");
    const uploadBtn = document.getElementById("uploadBtn");
    if (fileInput.files.length > 0) {
      fileNameDisplay.textContent = " " + fileInput.files[0].name;
      uploadBtn.style.display = "block"; // show the "Upload" button
    } else {
      fileNameDisplay.textContent = "";
      uploadBtn.style.display = "none"; // hide the "Upload" button
    }
  }
</script>

<script src="static/main.js"></script>
{% endblock %}
