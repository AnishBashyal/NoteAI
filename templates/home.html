<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="home.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectures to Notes</title>

</head>

<body>
  <div class="container">
    <h1>Lectures to Notes</h1>
    <p>Upload your audio file to get lecture notes.</p>
    <form action="{{ url_for('generate')}}" method="post" enctype="multipart/form-data">
      <input required name="audio" type="file" accept="audio/*">
      <button>Upload</button>
    </form>
  </div>
</body>

</html>
